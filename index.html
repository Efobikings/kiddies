<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Centering all elements in the body */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* background-color: #f4f4f4; */
            background-color: red;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0 10px; /* Ensuring left and right margin */
        }

        .form-container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            margin-bottom: 10px;
        }

        h2 {
            margin-bottom: 15px;
            font-family: "Sherwood", serif;
            color: blue;
        }

        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-div {
            position: absolute;
            top: 0%;
            right: 0;
            border: 10px solid gold;
            border-radius: 70px;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure image doesn't overflow the div */
        }

        .image-div img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #kiddies {
            border: 5px solid black;
            position: relative;
            max-width: 100%;
            text-align: center;
            border-radius: 10px;
            
        }

        @media (max-width: 768px) {
            .form-container {
                max-width: 90%;
                margin-bottom: 10px;
            }
            body{
                margin: 0 10px;
            }
            img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body>
    <div class="form-container">
        <h2>Register</h2>
        <form id="register-form">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="tel" id="mobile" placeholder="Enter mobile number" required>
            <input type="file" id="file" accept="image/**">
            <button id="download-btn" type="button">Download</button> 
        </form>
    </div>

    <div id="kiddies">
        <img src="img.jpg" alt="">
        <div class="image-div"></div>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const imageDiv = document.querySelector('.image-div');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    imageDiv.innerHTML = '';
                    imageDiv.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            const receiptDiv = document.getElementById('kiddies');

            html2canvas(receiptDiv, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'kiddies2025.png';
                link.click();
            });
        });
    </script>
</body>
</html>
