<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image-div {
            position: absolute;
            top: 0%;
            right: 0;
            
        
            border: 10px solid gold;
            border-radius: 70px;
            height: 100px;
            width: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Ensure image doesn't overflow the div */
        }
        h2 {
            margin-bottom: 15px;
            font-family: "Sherwood", serif;
            color: blue;
        }
        div{
            margin: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .image-div img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image fills the container */
        }
    </style>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body style="display:flex; flex-direction: column; align-content: center; align-items: center;
       background-color: #f4f4f4;font-family: Arial, sans-serif;">
           <div class="form-container">
            <h2>Register</h2>
            <form id="register-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="tel" id="mobile" placeholder="Enter mobile number" required>
                <input type="file" id="file" accept="image/**">
                <button id="download-btn" type="button">Download</button> 
            </form>
        </div>
    <div id="kiddies" style="border: 5px solid black; position: relative;">
        <img src="img.jpg" alt="" srcset="">
        <div class="image-div">
        <!-- Image will be displayed here  -->
        </div>
    </div>
    <div>
      
    </div>
    <script>
        const fileInput = document.getElementById('file');
        const imageDiv = document.querySelector('.image-div');

        fileInput.addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    // Create an img element and set its source to the uploaded image
                    const img = document.createElement('img');
                    img.src = e.target.result;

                    // Clear any existing content in the div and append the new image
                    imageDiv.innerHTML = '';
                    imageDiv.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });

        document.getElementById('download-btn').addEventListener('click', function() {
            const receiptDiv = document.getElementById('kiddies'); // Select receipt div

            html2canvas(receiptDiv, { scale: 2 }).then(canvas => {
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png'); // Convert to PNG image
                link.download = 'kiddies2025.png'; // Set the file name
                link.click(); // Trigger download
            });
        });
    </script>
</body>
</html>
